
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Single price grid component</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="top-side">
                <div>
                    <p class="title">Join our community</p>
                </div>

                <div>
                    <p class="sub-title">30-day, hassle-free money back guarantee</p>
                </div>

                <label>Gain access to our full library of tutorials along with expert code reviews. Perfect for any developers who are serious about honing their skills.</label>
            </div>
            <div class="bottom-side">
                <div class="left-side">
                    <div class="info">
                        <p class="title-info"> Monthly Subscription</p>
                        <div class="price">
                            <label class="price-value">$29</label> 
                            <label class="description"> per month</label>
                        </div>
    
                        <label class="text">Full access for less than $1 a day</label>
                    </div>

                    <button>Sign Up</button>
                </div>
                <di class="right-side">
                    <p for="">Why Us</p>
                    <label for="">Tutorials by industry experts</label>
                    <label for="">Peer & expert code review</label>
                    <label for="">Coding exercises</label>
                    <label for="">Access to our GitHub repos</label>
                    <label for="">Community forum</label>
                    <label for="">Flashcard decks</label>
                    <label for="">New videos every week</label>
                </di>
            </div>
        </div>
    </div>

    based: https://jesusatao96.github.io/frontend-mentor-challenges/single-price-grid-component-master/
</body>
</html>
