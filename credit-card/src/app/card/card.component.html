<div class="container">
  <div class="content">
    <div class="card">
      <div class="top-side">
        <div class="chip">
          <img src="https://seeklogo.com/images/C/Chip-logo-3C162A3B9B-seeklogo.com.png">
        </div>

        <div class="flag-card">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Mastercard_2019_logo.svg/800px-Mastercard_2019_logo.svg.png">
        </div>
      </div>

      <div class="middle">
        <div class="icon">
          <img src="https://logodownload.org/wp-content/uploads/2019/08/nubank-logo-3.png" alt="" srcset="">
        </div>

        <div class="number">
          <label class="data"> {{ numberCard }}</label>
        </div>
      </div>

      <div class="bottom-side">
        <div class="name">
          <label class="title">Name</label>
          <label class="data">{{ name }} </label>
        </div>

        <div class="expire">
          <label class="title">Expires</label>
          <div class="date">
            <label class="data"> {{ expireDate.mounth }}/{{ expireDate.year }}</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
