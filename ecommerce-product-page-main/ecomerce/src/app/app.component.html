<section class="content">
  <header>
    <app-header [dataCart]="dataCartItens" (isShowCart)="showingCart($event)"></app-header>
  </header>

  <nav>
    <app-card-item (itensCart)="getItensCart($event)"></app-card-item>
    <app-modal-cart (clearCart)="clearCart($event)" [dataCart]="dataCartItens" *ngIf="cartShowing"></app-modal-cart>
  </nav>
</section>
