<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;0,700;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;0,700;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css">
    <title>Card Shoe</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="./assets/TENIS.png" alt="" srcset="">
        </div>
        <div class="card">
            <div class="shadow">
                <div class="elipse">

                </div>
            </div>

            <div class="card-data">
                <div class="montserrat info">
                    <label class="marca">Nike</label>
                    <div class="data">
                        <label>Epic React <br> Flyknit 2</label>
                    </div>
                    <div class="rigth open-sans">
                        <label class="rigth coin">R$</label> <label class="price">359,00</label>
                    </div>
                </div>

                <div class="cores open-sans">
                    <label class="">Cores:</label>
                    <div class="line-colors">
                        <div class="green"></div>
                        <div class="red"></div>
                        <div class="blue"></div>
                    </div>
                </div>

                <div class="final">
                    <div class="tam open-sans">
                        <div class="title">
                            <label class="">Tamanhos</label>
                        </div>
                        <div class="sizes">
                            <div class="active">
                                <label>37</label>
                            </div>
                            <div>
                                <label>38</label>
                            </div>
                            <div>
                                <label>39</label>
                            </div>
                            <div>
                                <label>40</label>
                            </div>
                        </div>
                    </div>
        
                    <div class="buy">
                        <div class="seta">
                            <img src="./assets/Group 1.png" alt="" srcset="">
                        </div>
                        <div class="car">
                            <img src="./assets/local_grocery_store_24px.png" alt="" srcset="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
