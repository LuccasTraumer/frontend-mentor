<app-header></app-header>
<main>
  <app-card
    *ngFor="let card of arrayDataPage"
    [dataCard]="card">
  </app-card>
  <figure>
    <img src="COPO_ROSA" alt="">
  </figure>

  <section>
    <h3>
      Client testimonials
    </h3>

    <app-depoiment
      *ngFor="let depoiment of arrayDepoiments"
      [depoiment]="depoiment">
    </app-depoiment>
  </section>

  <section class="images">
    <figure *ngFor="let image of arrayImageSection">
      <img src="{{ image }}" alt="">
    </figure>
  </section>

  <app-footer></app-footer>
</main>
